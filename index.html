<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="background">
    <div class="container">
        <div class="app">
            <div class="search">
                <form id="search-form">
                    <input type="search" placeholder="Enter city" autofocus autocomplete="off" id="search-input">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Search</button>
                    <button class="btn btn-success" id="location-btn"><i class="fas fa-map-marker-alt"></i> My Location</button>
                </form>
            </div>
            <div class="current-city">
                <div class="header">
                    <h1 class="city" id="current-city"></h1>
                </div>
                <h2 class="date" id="current-date"></h2><hr />
                <div class="city-weather">
                    <h3 id="temp-description"></h3>
                    <div class="row">
                        <div class="left col-6">
                            <div class="row">
                                <div class="image col-6" id="weather-icon">
                                    <i class="fas fa-sun"></i>
                                </div>
                                <div class="col-6">
                                    <p> <string class="temperature" id="now-temp"></string><string class="unit"><string class ="selected" id="celsius">°C</string> | <string id="fahrenheit">°F</string></string></p>
                                </div>
                            </div>
                        </div>
                        <div class="right col-6">
                            <p>
                              Feels like: <string id="feels-like"></string>°C <br />
                              Humidity: <string id="humidity"></string>% <br />
                              Wind: <string id="wind-speed"></string> <string id="speed-unit">km/h</string>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="forecast">
                    <div class="row">
                        <div class="day col">
                            <h4>Tues</h4>
                            <div class="image">
                                <i class="fas fa-cloud"></i>
                            </div>
                            <p>10°C</p>
                        </div>
                        <div class="day col">
                            <h4>Wedn</h4>
                            <div class="image">
                                <i class="fas fa-cloud-showers-heavy"></i>
                            </div>
                            <p>5°C</p>
                        </div>
                        <div class="day col">
                            <h4>Thur</h4>
                            <div class="image">
                                <i class="fas fa-sun"></i>
                            </div>
                            <p>17°C</p>
                        </div>
                        <div class="day col">
                            <h4>Fri</h4>
                            <div class="image">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                            <p>14°C</p>
                        </div>
                        <div class="day col">
                            <h4>Sat</h4>
                            <div class="image">
                                <i class="fas fa-cloud-sun-rain"></i>
                            </div>
                            <p>6°C</p>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <a href="https://github.com/Sara-pixie/Weather-app" target="_blank" class="sara-git-link">Open-source Code</a>
                    by Sara Paranuk
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
